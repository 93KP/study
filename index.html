<style>

  border-radius:16px;

  width:100%;

  <input type="password" id="password" placeholder="Enter your password">
  <button id="unlockBtn">Unlock Ebook</button>
  <p id="status"></p>
</div>

<script>
// Allowed passwords
const passwords = ["pass1","pass2","pass3","pass4","pass5"]; // add your passwords

// PDF file location on GitHub raw URL
const PDF_URL = "https://raw.githubusercontent.com/93KP/study/main/ht.pdf";

const unlockBtn = document.getElementById("unlockBtn");
const passwordInput = document.getElementById("password");
const statusEl = document.getElementById("status");
const passwordCard = document.getElementById("password-card");
const pdfContainer = document.getElementById("pdf-container");

unlockBtn.addEventListener("click", async ()=>{
  const pw = passwordInput.value.trim();
  if(!pw){ statusEl.textContent="Enter a password"; return; }

  if(passwords.includes(pw)){
    statusEl.textContent="Password correct! Loading PDF...";
    passwordCard.style.display="none";
    pdfContainer.style.display="block";
    renderPDF(PDF_URL);
  }else{
    statusEl.textContent="Invalid password";
  }
});
