<!DOCTYPE html>
<html lang="en">

      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #00796b;
      text-align: center;
    }

    /* ===== Input Section ===== */
    .login-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00796b;
      color: white;
      cursor: pointer;

    }

    #pdfViewer {
      margin-top: 30px;
      width: 95%;
      max-width: 900px;
      height: 80vh;
      border-radius: 10px;
      overflow: auto;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      background-color: #f5f5f5;
    }

      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media(max-width:600px){
      h1 { font-size: 24px; }
      .login-container { padding: 15px; }
