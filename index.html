<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Truth – Secure Ebook</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

<style>
:root{
  --accent1:#22d3ee;
  --accent2:#3b82f6;
  --bg1:#020617;
  --bg2:#020617;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(1200px 600px at top right, #0f172a, transparent),
    linear-gradient(135deg,#020617,#020617);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:380px;
  padding:26px 22px 24px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  text-align:center;
  animation:fadeUp .6s ease;
}

.badge{
  display:inline-block;
  font-size:11px;
  letter-spacing:.12em;
  text-transform:uppercase;
  padding:6px 10px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#020617;
  font-weight:700;
  margin-bottom:14px;
}

h1{
  font-size:24px;
  margin:0 0 6px;
  font-weight:700;
}

.subtitle{
  font-size:14px;
  opacity:.8;
  margin-bottom:22px;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.15);
  color:#fff;
  margin-bottom:14px;
}

input::placeholder{color:#cbd5f5;}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  color:#020617;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  cursor:pointer;
  transition:.25s;
}

button:hover{filter:brightness(1.05);}
button:active{transform:scale(.97);}

#status{
  margin-top:10px;
  font-size:13px;
  min-height:16px;
  opacity:.9;
}

/* ===== PDF VIEW ===== */
#pdf-container{
  display:none;
  width:100%;
  max-width:900px;
  height:100vh;
  overflow-y:auto;
  padding:16px 0 60px;
}

canvas{
  width:100% !important;
  height:auto !important;
  margin:12px auto;
  border-radius:10px;
  background:#fff;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:8px;
  font-size:11px;
  opacity:.5;
}

/* ===== ANIM ===== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(16px);}
  to{opacity:1; transform:translateY(0);}
}

/* DESKTOP */
@media(min-width:768px){
  .card{max-width:420px;}
}
</style>
</head>
<body>

<div class="card" id="login">
  <div class="badge">Secure Access</div>
  <h1>Hidden Truth</h1>
  <div class="subtitle">Enter your password to unlock the ebook</div>

  <input type="password" id="password" placeholder="Password">
  <button id="unlock">Unlock Ebook</button>
  <div id="status"></div>
</div>

<div id="pdf-container"></div>

<footer>© 2026 Kushagra</footer>

<script>
const passwords = ["pass1","pass2","pass3"];   // your passwords
const PDF_URL = "https://raw.githubusercontent.com/93KP/study/main/ht.pdf";

const unlockBtn = document.getElementById("unlock");
const statusEl = document.getElementById("status");
const loginBox = document.getElementById("login");
const pdfBox = document.getElementById("pdf-container");

unlockBtn.onclick = async ()=>{
  const pw = document.getElementById("password").value.trim();

  if(!pw){
    statusEl.textContent = "Please enter a password";
    return;
  }

  if(!passwords.includes(pw)){
    statusEl.textContent = "Invalid password";
    return;
  }

  loginBox.style.display="none";
  pdfBox.style.display="block";
  loadPDF();
};

async function loadPDF(){
  const pdf = await pdfjsLib.getDocument(PDF_URL).promise;
  const scale = window.innerWidth < 600 ? 1.15 : 1.5;

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({scale});
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = viewport.width;
    canvas.height = viewport.height;
    pdfBox.appendChild(canvas);

    await page.render({canvasContext:ctx, viewport}).promise;
  }
}
</script>

</body>
</html>
