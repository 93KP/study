<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDF Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    background: #f0f4f8;
  }
  button {
    padding: 14px 22px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg,#0ea5a4,#0369a1);
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.15s;
  }
  button:active { transform: translateY(2px); }
</style>
</head>
<body>

<h1>Click to Open PDF</h1>
<button id="openPdfBtn">Open PDF</button>

<script>
const pdfUrl = "https://myaaijkmljjtdfoouwgt.supabase.co/storage/v1/object/public/ebooks/ht.pdf";

document.getElementById("openPdfBtn").addEventListener("click", ()=>{
    // opens PDF in a new browser tab
    window.open(pdfUrl, "_blank");
});
</script>

</body>
</html>
