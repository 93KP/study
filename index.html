<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebook Access</title>
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 50px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      display: none;
    }
    #msg {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Enter Password to Access Ebook</h2>
<input type="password" id="password" placeholder="Enter password">
<button onclick="login()">Open</button>
<div id="msg"></div>

<iframe id="pdfViewer"></iframe>

<script>
  // =======================
  // CHANGE THESE to your Supabase project
  // =======================
  const SUPABASE_URL = "https://myaaijkmljjtdfoouwgt.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_vdD93tHbk2vuDtGPsFEHMw_2iBQgXu3";

  // Create Supabase client
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function login() {
    const pass = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");
    const viewer = document.getElementById("pdfViewer");

    // Reset messages & hide PDF
    msg.innerText = "";
    viewer.style.display = "none";

    if (!pass) {
      msg.innerText = "Enter a password!";
      return;
    }

    try {
      // Check password in 'users' table
      const { data, error } = await supabaseClient
        .from("users") // Table name MUST match exactly
        .select("pdf_file")
        .eq("password", pass)
        .eq("status", "active")
        .single();

      if (error || !data) {
        msg.innerText = "Invalid or disabled password!";
        return;
      }

      // Create signed URL for private PDF
      const { data: signed, error: signErr } = await supabaseClient
        .storage
        .from("ebooks") // Bucket name MUST match exactly
        .createSignedUrl(data.pdf_file, 300); // 300 = 5 minutes

      if (signErr) {
        msg.innerText = "Error opening file!";
        console.error(signErr);
        return;
      }

      // Show PDF in iframe
      viewer.src = signed.signedUrl;
      viewer.style.display = "block";

    } catch (err) {
      msg.innerText = "Unexpected error! Check console.";
      console.error(err);
    }
  }
</script>

</body>
</html>
