<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Ebook Access - iFrame</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    background: #f0f4f8;
  }
  .login-container {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
    border-radius: 5px;
  }
  iframe {
    width: 90%;
    height: 80vh;
    border: 2px solid #ccc;
    border-radius: 10px;
  }
  #msg {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Enter Password to Access Ebook</h2>

<div class="login-container">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="openPDF()">Open PDF</button>
  <div id="msg"></div>
</div>

<!-- iFrame to show PDF -->
<iframe id="pdfFrame" style="display:none;"></iframe>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://myaaijkmljjtdfoouwgt.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_vdD93tHbk2vuDtGPsFEHMw_2iBQgXu3";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function openPDF() {
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");
    const pdfFrame = document.getElementById("pdfFrame");
    msg.innerText = "";
    pdfFrame.style.display = "none";

    if (!password) {
      msg.innerText = "Please enter a password!";
      return;
    }

    try {
      // Check password in Supabase table
      const { data, error } = await supabase
        .from("users")
        .select("pdf_file")
        .eq("password", password)
        .eq("status", "active")
        .single();

      if (error || !data) {
        msg.innerText = "Invalid or inactive password!";
        return;
      }

      // Create signed URL for PDF (5 min expiry)
      const { data: signed, error: signErr } = await supabase
        .storage
        .from("ebooks")
        .createSignedUrl(data.pdf_file, 300);

      if (signErr) {
        msg.innerText = "Error generating PDF URL!";
        console.error(signErr);
        return;
      }

      // Show PDF in iframe
      pdfFrame.src = signed.signedUrl + "?v=" + Date.now(); // cache bypass
      pdfFrame.style.display = "block";

    } catch (err) {
      console.error(err);
      msg.innerText = "Unexpected error! Check console.";
    }
  }
</script>

</body>
</html>
