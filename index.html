<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ebook Access</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 20px;
    }
    #msg {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>

<body>

  <h2>Enter Password to Access Ebook</h2>

  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Open</button>

  <div id="msg"></div>

  <iframe id="pdfViewer" style="display:none;"></iframe>

<script>
  const SUPABASE_URL = "https://myaaijkmljjtdfoouwgt.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_vdD93tHbk2vuDtGPsFEHMw_2iBQgXu3";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function login() {
    const pass = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");
    const viewer = document.getElementById("pdfViewer");

    msg.innerText = "";
    viewer.style.display = "none";

    if (!pass) {
      msg.innerText = "Enter password";
      return;
    }

    const { data, error } = await supabase
      .from("users")
      .select("pdf_file")
      .eq("password", pass)
      .eq("status", "active")
      .single();

    if (error || !data) {
      msg.innerText = "Invalid or disabled password";
      return;
    }

    const { data: signed, error: signErr } = await supabase
      .storage
      .from("ebooks")
      .createSignedUrl(data.pdf_file, 300);

    if (signErr) {
      msg.innerText = "Error opening file";
      return;
    }

    viewer.src = signed.signedUrl;
    viewer.style.display = "block";
  }
</script>

</body>
</html>
