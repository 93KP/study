<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Ebook Access</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background: linear-gradient(to bottom right, #e0f7fa, #80deea);
    display:flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-top:40px;
    color:#00796b;
    text-align:center;
  }
  .login-container {
    margin-top:20px;
    display:flex;
    flex-direction: column;
    align-items:center;
    width:90%;
    max-width:400px;
    background:#ffffffcc;
    padding:20px;
    border-radius:15px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
  }
  input, button {
    width:100%;
    padding:12px;
    margin:6px 0;
    border-radius:8px;
    border:1px solid #b2dfdb;
    font-size:16px;
  }
  button {
    background-color:#00796b;
    color:white;
    border:none;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover { background-color:#004d40; }
  #msg {
    margin-top:10px;
    font-weight:bold;
    color:red;
    text-align:center;
  }
  iframe {
    margin-top:30px;
    width:95%;
    max-width:900px;
    height:80vh;
    border-radius:10px;
    border:2px solid #ccc;
    display:none;
  }

  @media(max-width:600px){
    h1{ font-size:24px; }
    input, button { font-size:14px; padding:10px; }
    iframe{ height:70vh; }
  }
</style>
</head>
<body>

<h1>Secure Ebook Access</h1>

<div class="login-container">
  <input type="password" id="password" placeholder="Enter your password">
  <button onclick="openPDF()">Open PDF</button>
  <div id="msg"></div>
</div>

<iframe id="pdfFrame"></iframe>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // ===== Supabase setup =====
  const SUPABASE_URL = "https://myaaijkmljjtdfoouwgt.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_vdD93tHbk2vuDtGPsFEHMw_2iBQgXu3";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function openPDF(){
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");
    const pdfFrame = document.getElementById("pdfFrame");

    msg.innerText = "";
    pdfFrame.style.display = "none";

    if(!password){
      msg.innerText = "Please enter a password!";
      return;
    }

    try {
      // ✅ Check password in users table
      const { data, error } = await supabase
        .from("users")
        .select("pdf_file")
        .eq("password", password)
        .eq("status", "active")
        .single();

      if(error){
        msg.innerText = "Supabase error: " + error.message;
        return;
      }

      if(!data){
        msg.innerText = "Password not found!";
        return;
      }

      // ✅ Create signed URL (5 min)
      const { data: signed, error: signErr } = await supabase
        .storage
        .from("ebooks")
        .createSignedUrl(data.pdf_file, 300);

      if(signErr){
        msg.innerText = "Signed URL error: " + signErr.message;
        return;
      }

      // ✅ Show PDF in iframe with cache bypass
      pdfFrame.src = signed.signedUrl + "?v=" + Date.now();
      pdfFrame.style.display = "block";

    } catch(err){
      console.error(err);
      msg.innerText = "Unexpected error: " + err.message;
    }
  }
</script>

</body>
</html>
