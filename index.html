<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Ebook Portal</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #0f766e;
  --secondary: #134e4a;
  --bg1: #e0f2fe;
  --bg2: #ccfbf1;
  --card: #ffffff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  padding: 24px;
  text-align: center;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
}

header h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: 1px;
}

header p {
  margin-top: 8px;
  font-size: 14px;
  opacity: 0.9;
}

/* MAIN */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 15px;
}

/* CARD */
.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  text-align: center;
}

.card h2 {
  margin-bottom: 10px;
  font-size: 22px;
  color: #134e4a;
}

.card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

/* INPUT */
input[type="password"] {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
  margin-bottom: 16px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* MESSAGE */
#msg {
  margin-top: 14px;
  font-size: 14px;
  font-weight: 500;
}

/* PDF VIEW */
.viewer {
  width: 100%;
  max-width: 1100px;
  margin-top: 30px;
  display: none;
}

iframe {
  width: 100%;
  height: 85vh;
  border: none;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 15px;
  font-size: 12px;
  color: #555;
}

/* MOBILE */
@media (max-width: 600px) {
  header h1 {
    font-size: 22px;
  }
  iframe {
    height: 75vh;
  }
}
</style>
</head>

<body>

<header>
  <h1>Secure Ebook Access</h1>
  <p>Private digital content • Password protected</p>
</header>

<main>
  <div class="card">
    <h2>Enter Access Password</h2>
    <p>This ebook is protected. Please enter the password provided after purchase.</p>

    <input type="password" id="password" placeholder="Access password">
    <button onclick="openPDF()">Unlock Ebook</button>

    <div id="msg"></div>
  </div>

  <div class="viewer" id="viewer">
    <iframe id="pdfFrame"></iframe>
  </div>
</main>

<footer>
  © 2026 • Secure Digital Distribution System
</footer>

<script>
const SUPABASE_URL = "https://myaaijkmljjtdfoouwgt.supabase.co";
const SUPABASE_KEY = "sb_publishable_vdD93tHbk2vuDtGPsFEHMw_2iBQgXu3";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function openPDF() {
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  const frame = document.getElementById("pdfFrame");
  const viewer = document.getElementById("viewer");

  msg.style.color = "#b91c1c";
  msg.innerText = "";
  viewer.style.display = "none";

  if (!password) {
    msg.innerText = "Please enter a password.";
    return;
  }

  msg.innerText = "Verifying access...";

  try {
    const { data, error } = await supabase
      .from("users")
      .select("pdf_file")
      .eq("password", password)
      .eq("status", "active")
      .single();

    if (error) {
      msg.innerText = "Access error: " + error.message;
      return;
    }

    if (!data) {
      msg.innerText = "Invalid password.";
      return;
    }

    const { data: signed, error: signErr } = await supabase
      .storage
      .from("ebooks")
      .createSignedUrl(data.pdf_file, 300);

    if (signErr) {
      msg.innerText = "File error: " + signErr.message;
      return;
    }

    frame.src = signed.signedUrl + "#toolbar=0&navpanes=0&scrollbar=0";
    viewer.style.display = "block";
    msg.style.color = "#065f46";
    msg.innerText = "Access granted. Enjoy your ebook.";

  } catch (e) {
    msg.innerText = "Unexpected error: " + e.message;
  }
}
</script>

</body>
</html>
