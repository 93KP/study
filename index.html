<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebook Access</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.142/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 50px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    #msg {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    #pdfViewer {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 20px;
      overflow: auto;
    }
    canvas {
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>

<h2>Enter Password to Access Ebook</h2>
<input type="password" id="password" placeholder="Enter password">
<button onclick="login()">Open</button>
<div id="msg"></div>

<div id="pdfViewer"></div>

<script>
  // =======================
  // Supabase credentials
  // =======================
  const SUPABASE_URL = "https://myaaijkmljjtdfoouwgt.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_vdD93tHbk2vuDtGPsFEHMw_2iBQgXu3";

  // Create Supabase client
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function login() {
    const pass = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");
    const viewer = document.getElementById("pdfViewer");

    msg.innerText = "";
    viewer.innerHTML = "";

    if (!pass) {
      msg.innerText = "Enter a password!";
      return;
    }

    try {
      // 1️⃣ Check password in 'users' table
      const { data, error } = await supabaseClient
        .from("users")          // Table name MUST match exactly
        .select("pdf_file")
        .eq("password", pass)
        .eq("status", "active")
        .single();

      if (error || !data) {
        msg.innerText = "Invalid or disabled password!";
        return;
      }

      // 2️⃣ Create signed URL for private PDF
      const { data: signed, error: signErr } = await supabaseClient
        .storage
        .from("ebooks")         // Bucket name MUST match exactly
        .createSignedUrl(data.pdf_file, 300); // 300 = 5 minutes

      if (signErr) {
        msg.innerText = "Error opening file!";
        console.error(signErr);
        return;
      }

      // 3️⃣ Fetch PDF as ArrayBuffer
      const response = await fetch(signed.signedUrl);
      const pdfData = await response.arrayBuffer();

      // 4️⃣ Render PDF using PDF.js
      const loadingTask = pdfjsLib.getDocument({ data: pdfData });
      loadingTask.promise.then(function(pdf) {
          viewer.innerHTML = ""; // clear previous

          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pdf.getPage(pageNum).then(function(page) {
                  const scale = 1.5;
                  const viewport = page.getViewport({ scale: scale });
                  const canvas = document.createElement("canvas");
                  const context = canvas.getContext("2d");
                  canvas.height = viewport.height;
                  canvas.width = viewport.width;
                  viewer.appendChild(canvas);
                  page.render({ canvasContext: context, viewport: viewport });
              });
          }
      }).catch(function(err){
          console.error(err);
          msg.innerText = "Failed to load PDF!";
      });

    } catch (err) {
      msg.innerText = "Unexpected error! Check console.";
      console.error(err);
    }
  }
</script>

</body>
</html>
